<div class="container">
    <h1 class="header-item">Bienvenue dans PolyDessin !</h1>
    <div class="container">
        <button mat-raised-button color="primary" (click)=" this.createNewDrawing()">Creer un
            nouveau dessin</button>
        <button mat-raised-button color="warn" (click)="this.dialogService.openDialog(this.dialogType)">Ouvrir le
            carrousel de dessins</button>
        <button mat-raised-button color="accent" [disabled]="this.localStorageService.storageIsEmpty()"
            routerLink="/editor" (click)="this.continueDrawing()">Continuer un dessin</button>
    </div>
</div>
