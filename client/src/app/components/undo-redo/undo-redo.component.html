<div>
    <button mat-button matTooltip="Annuler (Ctrl-Z)" *ngIf="this.undoRedoService.commandList.length>1"   matTooltipPosition="left" (click)="this.undoRedoService.undo()">
        <mat-icon>undo</mat-icon>
    </button>
    <button mat-button matTooltip="Refaire (Ctrl-Shift-Z)" *ngIf="this.undoRedoService.undoneList.length>0"  matTooltipPosition="right" (click)="this.undoRedoService.redo()"> 
        <mat-icon>redo</mat-icon>
    </button>
</div>
