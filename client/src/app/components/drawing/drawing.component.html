<div id="canvas-container" [style.cursor]="this.getRightCursor()">
    <canvas id="canvas" #baseCanvas></canvas>
    <canvas id="grid-canvas" #gridCanvas oncontextmenu="return false"></canvas>
    <canvas id="previewLayer" #previewCanvas></canvas>
    <div>
        <app-resize-container (usingButton)="disableDrawing($event)"></app-resize-container>
    </div>
</div>
