<div>
    <mat-nav-list *ngFor="let toolBarElement of toolBarElements" [class.active]="toolBarElement.tool === this.toolService.currentTool">
        <a
            mat-list-item
            (click)="toggleActive(toolBarElement.tool)"
            matTooltip="{{ toolBarElement.toolTipContent }}"
            matTooltipPosition="right"
            [matTooltipShowDelay]="showDelay.value"
        >
            <fa-icon icon="{{ toolBarElement.icon }}"></fa-icon>
        </a>
    </mat-nav-list>
</div>
