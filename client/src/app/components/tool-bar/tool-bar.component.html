<div>
    <mat-nav-list *ngFor="let toolBarElement of toolBarElements" [class.active]="checkActiveTool(toolBarElement.tool)">
        <a
            mat-list-item
            (click)="toggleActive(toolBarElement.tool)"
            matTooltip="{{ toolBarElement.toolTipContent }}"
            matTooltipPosition="right"
            [matTooltipShowDelay]="750"
            class="list-item"
        >
            <fa-icon *ngIf="toolBarElement.tool !== this.toolService.polygonService "icon="{{ toolBarElement.icon }}"></fa-icon>
            <fa-icon class="polygon-icon" *ngIf="toolBarElement.tool === this.toolService.polygonService " [icon]="['fab','centos']"></fa-icon>
        </a>
    </mat-nav-list>
</div>
