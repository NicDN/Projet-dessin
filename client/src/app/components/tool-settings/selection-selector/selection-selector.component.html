<div>
    <p>Type de s√©lection</p>
    <div class="selection-type">
        <mat-button-toggle-group>
            <mat-button-toggle
                *ngFor="let selectionElement of selectionElements"
                matTooltip="{{ selectionElement.selectionTipContent }}"
                matTooltipPosition="below"
                (click)="toggleActive(selectionElement.selectionService)"
                [class.active]="selectionElement.selectionService === this.toolsService.currentTool"
            >
                <fa-icon [icon]="[selectionElement.iconFamily, selectionElement.icon]"></fa-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
