<div>
    <div class="divider">
        <p class="title">{{sliderSetting.title}}</p>
        <p class="unit">{{sliderSetting.getAttribute() }} {{sliderSetting.unit}}</p>
    </div>
    <mat-slider
        [min]="sliderSetting.min"
        [max]="sliderSetting.max"
        tickInterval="1"
        (input)="updateSetting($event)"
        [value]="sliderSetting.getAttribute()"
        #matSlider
    >
    </mat-slider>
</div>
