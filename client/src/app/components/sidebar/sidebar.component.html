
<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
        <mat-nav-list *ngFor="let sidenavElement of sideBarOptions | slice:0:12">
            <a mat-list-item (click)="toggleActive($event,sidenavElement.icon)" 
                matTooltip={{sidenavElement.toolTipContent}}
                matTooltipPosition="right" 
                [matTooltipShowDelay]="showDelay.value">
                <fa-icon icon={{sidenavElement.icon}}></fa-icon>
            </a>

            <div class="drawing-manager-bottom-section">

                <mat-nav-list *ngFor="let sidenavElement of sideBarOptions | slice:13:16">
                    <a mat-list-item (click)="toggleActive($event,sidenavElement.icon)" 
                    matTooltip={{sidenavElement.toolTipContent}}
                    matTooltipPosition="right" 
                    [matTooltipShowDelay]="showDelay.value">
                    <fa-icon icon={{sidenavElement.icon}}></fa-icon>
                </a>
                </mat-nav-list>
                
            </div>
        </mat-nav-list>
    </mat-sidenav>

</mat-sidenav-container>
