<mat-drawer-content class="attributes-panel-container">
    <h2 class="tool-name-header">{{ currentTool.toolName }}</h2>
    <app-color-panel></app-color-panel>
    <mat-divider></mat-divider>
    <div *ngIf="needsTraceThickness()">
        <app-generic-slider [sliderSetting]="thicknessSetting"></app-generic-slider>
        <mat-divider></mat-divider>
    </div>
    <div *ngIf="shapeIsActive()">
        <div *ngIf="polygonIsActive()">
            <app-generic-slider [sliderSetting]="polygonSetting"></app-generic-slider>
            <mat-divider></mat-divider>
        </div>
        <app-trace-type-selector [tool]="currentTool"></app-trace-type-selector>
        <mat-divider></mat-divider>
    </div>

    <div *ngIf="this.currentTool === this.toolsService.lineService">
        <mat-divider></mat-divider>
        <app-line-settings-selector [tool]="currentTool"></app-line-settings-selector>
        <mat-divider></mat-divider>
    </div>

    <div *ngIf="this.currentTool === this.toolsService.sprayCanService">
        <app-spray-can-settings-selector [tool]="currentTool"></app-spray-can-settings-selector>
        <mat-divider></mat-divider>
    </div>
    <div *ngIf="this.currentTool===this.toolsService.eyeDropperService">
        <app-eye-dropper></app-eye-dropper>
    </div>
    <div class="undo-redo">
        <mat-divider></mat-divider>
        <app-undo-redo></app-undo-redo>
    </div>

    <div
        *ngIf="this.currentTool === this.toolsService.rectangleSelectionService || this.currentTool === this.toolsService.ellipseSelectionService">
        <app-selection-selector></app-selection-selector>
        <mat-divider></mat-divider>
    </div>


    <!-- <div class="bottom"> -->
    <!-- <div *ngIf="this.currentTool === this.toolsService.rectangleSelectionService || this.currentTool === this.toolsService.ellipseSelectionService">

        </div> -->
    <div class="undo-redo">
        <mat-divider></mat-divider>
        <app-undo-redo></app-undo-redo>
    </div>
    <!-- </div> -->

</mat-drawer-content>
